<div class="paymen-icons-list" ng-controller="footerCtrl" ng-show="paymentSystemNames.length && conf.showPaymentSystemsInFooter && $location.path() !='/popup/'">
    <div class="guide">
        <div class="payment-content-block" >
            <ul>
                <li ng-repeat="payment in paymentSystemNames track by payment.name" class="{{payment.name}}" ng-click="openDepositWithPayment($event, payment.name)" ng-class="{'default-cursor': !conf.footerPaymentsClickable}">
                    <span ng-hide="payment.image" class="{{payment.name}} paymentIcon"></span>
                    <img ng-src="{{payment.image}}" class="paymentImage" ng-show="payment.image">
                </li>
            </ul>
        </div>
    </div>
</div>
