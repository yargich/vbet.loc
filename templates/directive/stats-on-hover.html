<!--New statistics-->


<div class="statistics-p">
    <div ng-show="isLoading" style="text-align: center;transform: translateY(-50%);position: absolute;width: 100%;top: 50%; color: white;"> {{info.message}}</div>
    <table ng-show="!isLoading">
        <thead class="first-static-block-p">
            <tr>
                <th><p trans>H2H</p></th>
                <th colspan="5"><p class="text-left-p" trans>FORM</p></th>
                <th colspan="5"><p>{{'Performance'|translate:null:'Statistics Performance'}}</p></th>
            </tr>
            <tr class="second-level-header-p">
                <td><p class="text-left-p" trans>TEAM</p></td>
                <td colspan="5"><p></p></td>
                <td><p trans>All</p></td>
                <td><p title="{{'Home'|translate:null:'Statistics Home'}}">{{'H'|translate:null:'Statistics H'}}</p></td>
                <td><p title="{{'Away'|translate:null:'Statistics Away'}}">{{'A'|translate:null:'Statistics A'}}</p></td>
                <td><p ng-bind="(sportBasedStats[statsGame.sport].AGPM1.abbr || statsTableTexts.AGPM1.abbr)|translate:null:'Statistics '+ (sportBasedStats[statsGame.sport].AGPM1.abbr || statsTableTexts.AGPM1.abbr)" title="{{(sportBasedStats[statsGame.sport].AGPM1.title || statsTableTexts.AGPM1.title)|translate:null:'Statistics '+ (sportBasedStats[statsGame.sport].AGPM1.title || statsTableTexts.AGPM1.title)}}"></p></td>
                <td><p ng-bind="(sportBasedStats[statsGame.sport].AGPM2.abbr || statsTableTexts.AGPM2.abbr)|translate:null:'Statistics '+ (sportBasedStats[statsGame.sport].AGPM2.abbr || statsTableTexts.AGPM2.abbr)" title="{{(sportBasedStats[statsGame.sport].AGPM2.title || statsTableTexts.AGPM2.title)|translate:null:'Statistics '+ (sportBasedStats[statsGame.sport].AGPM2.title || statsTableTexts.AGPM2.title)}}"></p></td>
            </tr>
            <tr>
                <td><p class="name-p" ng-bind="statistics.team1_name" title="{{statistics.team1_name}}"></p></td>
                <td><p ng-class="{'active': statistics.H2H.team1.scores[0].score1 > statistics.H2H.team1.scores[0].score2}" ng-bind="statistics.H2H.team1.scores[0].score1 != undefined ? statistics.H2H.team1.scores[0].score1 + ':' + statistics.H2H.team1.scores[0].score2: '-'"></p></td>
                <td><p ng-class="{'active': statistics.H2H.team1.scores[1].score1 > statistics.H2H.team1.scores[1].score2}" ng-bind="statistics.H2H.team1.scores[1].score1 != undefined ? statistics.H2H.team1.scores[1].score1 + ':' + statistics.H2H.team1.scores[1].score2 : '-'"></p></td>
                <td><p ng-class="{'active': statistics.H2H.team1.scores[2].score1 > statistics.H2H.team1.scores[2].score2}" ng-bind="statistics.H2H.team1.scores[2].score1 != undefined ? statistics.H2H.team1.scores[2].score1 + ':' + statistics.H2H.team1.scores[2].score2 : '-'"></p></td>

                <td><p ng-class="{'active': statistics.H2H.team1.scores[4].score1 > statistics.H2H.team1.scores[4].score2}" ng-bind="statistics.H2H.team1.scores[4].score1 != undefined ? statistics.H2H.team1.scores[4].score1 + ':' + statistics.H2H.team1.scores[4].score2 : '-'"></p></td>

                <td><p class="active" ng-bind="statistics.H2H.team1.all.persent"></p></td>
                <td><p class="active" ng-bind="statistics.H2H.team1.Home.persent"></p></td>
                <td><p class="active" ng-bind="statistics.H2H.team1.Away.persent"></p></td>
                <td class="statistics-border-p"><p class="active" ng-bind="statistics.H2H.team1.AGPM"></p></td>
                <td rowspan="2"><p class="active" ng-bind="statistics.H2H.AGPM"></p></td>
            </tr>
